<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<!-- header ==================================================================== -->
<div class="bg-indigo-700 p-4 flex justify-between items-center">
  <!-- left side -->
  <div class="flex items-center">
    <img src="images/iconfinder_Inkcontober_Trail_2730361.png" width="50" alt="Logo" class="mr-2">
    <a href="#" class="inline-block p-3 text-indigo-200 hover:text-indigo-100 mr-2">Home</a>
    <a href="#" class="inline-block p-3 text-indigo-200 hover:text-indigo-100">About</a>
  </div>

  <!-- right side -->
  <div class="hidden md:block">
    <a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Login</a>
    <a href="#" class="inline-block py-2 px-4 text-yellow-700 bg-yellow-400 hover:text-yellow-800 hover:bg-yellow-300 rounded transition ease-in duration-150">Sign Up</a>
  </div>
</div>

<!--hero ==================================================================== -->
<div class="md:flex justify-between py-20 px-10 bg-indigo-600 text-indigo-100">
  <!-- left -->
  <div class="md:w-1/2 mb-10 md:mb-0">
    <h2 class="text-2xl md:text-4xl lg:text-6xl text-white mb-6">Welcome to Doggo City!</h2>
    <p class="mb-6">There is never a sad day here!</p>

    <a href="#" class="inline-block py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded mr-2">Learn More</a>
    <a href="#" class="inline-block py-3 px-6 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded">Get Started</a>
  </div>

  <!-- right-->
  <div class="md:w-1/2">
    <img src="images/photo-1536012441472-aae6b3ce330f.jpg" alt="Happiest Doggo" class="md:w-full rounded shadow-2xl">
  </div>
</div>


<!--features ==================================================================== -->
<div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
  <div class="mr-2">
    <img src="images/photo-1586179253019-ac8a2522535f.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
    <p>Cuddles!</p>
  </div>
  <div class="mr-2 mt-8">
    <img src="images/photo-1453369569379-52cd4fc989af.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
    <p>Smiles</p>
  </div>
  <div class="mr-2">
    <img src="images/photo-1543466835-00a7907e9de1.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
    <p>Games!</p>
  </div>
  <div class="mr-2 mt-8">
    <img src="images/photo-1505623776320-7edecf5f0771.jpg" alt="" class="w-full mb-4 rounded border-solid border-2 border-indigo-400">
    <p>Swims</p>
  </div>
</div>


<!--footer + newletter ==================================================================== -->
<div class="p-10 bg-indigo-900 text-indigo-400 flex justify-between">
  <!-- left-->
  <div class="md:w-1/2">
    <h3 class="text-lg mb-2">Join the Newsletter</h3>
    <form action="" class="flex">
      <input type="email" name="" id="" class="w-full rounded py-3 px-4 outline-none focus:bg-indigo-200"/>
      <button class="bg-red-300 text-red-800">Join</button>
    </form>
  </div>

  <!-- right-->
  <div>
    Copy right &copy; Doggos 2020 -- Infinity
  </div>
</div>

</body>
</html>
